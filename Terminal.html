<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="terminal.css" />
    <title>Jabi Bus Terminal Ticket</title>
  </head>
  <body>
    <header>
      <h1>Jabi Bus Terminal</h1>
      <h2>Travel Ticket Booking</h2>
    </header>

    <main>
      <section class="form-container">
        <h3>Enter Your Travel Details</h3>
        <form id="ticket-form">
          <label for="name">Full Name:</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your full name"
            required
          />

          <label for="departure">Departure Terminal:</label>
          <input
            type="text"
            id="departure"
            placeholder="e.g., Lagos"
            required
          />

          <label for="destination">Destination:</label>
          <input
            type="text"
            id="destination"
            placeholder="e.g., Abuja"
            required
          />

          <label for="date">Travel Date:</label>
          <input type="date" id="date" required />

          <label for="seat">Seat Number:</label>
          <input type="number" id="seat" placeholder="e.g., 12" required />

          <button type="button" id="generate-ticket">Generate Ticket</button>
        </form>
      </section>

      <section class="ticket hidden" id="ticket">
        <h3>Your Travel Ticket</h3>
        <div class="ticket-header">
          <img src="pischur/bus logo.jpg" alt="Terminal Logo" class="logo" />
        </div>
        <div class="ticket-details">
          <p><strong>Name:</strong> <span id="ticket-name"></span></p>
          <p><strong>Departure:</strong> <span id="ticket-departure"></span></p>
          <p>
            <strong>Destination:</strong> <span id="ticket-destination"></span>
          </p>
          <p><strong>Date:</strong> <span id="ticket-date"></span></p>
          <p><strong>Seat Number:</strong> <span id="ticket-seat"></span></p>
        </div>
        <button id="reset-form">Book Another Ticket</button>
      </section>
    </main>

    <script src="terminal.js"></script>
  </body>
</html>
